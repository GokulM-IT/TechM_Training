<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded" style="width: 22rem; background-color: #ffffff;">
        <h3 class="card-title text-center text-primary font-weight-bold mb-4">Login</h3>
        <form>
            <div class="mb-4">
                <label for="username" class="form-label text-dark">Username</label>
                <input type="text" class="form-control form-control-lg" name="username" [(ngModel)]="username"
                    placeholder="Enter username" style="border-radius: 25px; padding: 10px;">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="password"
                    placeholder="Password" style="border-radius: 25px; padding: 10px;">
            </div>
            <button type="button" class="btn btn-primary w-100 py-2" (click)="login()"
                style="border-radius: 25px; font-weight: bold; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                Login
            </button>
        </form>
    </div>
</div>
