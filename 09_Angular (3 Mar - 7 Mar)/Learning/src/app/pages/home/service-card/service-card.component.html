<div class="card mb-3 service-card">
    <div class="row g-0">
        <div class="col-12">
            <img [src]="imagePath" class="img-fluid rounded service-img" [alt]="service.title">
        </div>
        <div class="col-12">
            <div class="card-body">
                <h5 class="card-title service-title">{{service.title}}</h5>
                <p class="card-text service-description">{{service.description}}</p>
            </div>
        </div>
    </div>
</div>
